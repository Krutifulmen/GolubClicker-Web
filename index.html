<!DOCTYPE html>
<html>
<head>
    <title>Кликер по картинке</title>
    <meta charset="UTF-8">
    <script>
        function countClicks() {
            var count = document.getElementById("clickCount");
            count.innerHTML = parseInt(count.innerHTML) + 1;
        }
    </script>
</head>
<body style=background-color: #3F00FF>
    <h1>Кликер по картинке</h1>
    <p>Кликни по изображению, чтобы увеличить счетчик:</p>
    <img src="golub.png" onclick="countClicks()" style="cursor:pointer;">
    <p>Количество кликов: <span id="clickCount">0</span></p>
</body>
</html>
